<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Importing google fonts 'Seymour One' and 'Work Sans'-->
    <link
      href="https://fonts.googleapis.com/css2?family=Seymour+One&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Importing bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- Imprt bootstrap javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Pythagorean Cafe - Shop</title>
  </head>
  <body>
    <div class="body-container">
      <header>
        <div class="header_logo">
          <img
            src="./images/logo2.png"
            alt="Logo of the caffee - Pythagorean Theorem"
          />
          <p class="header_title">Pythagorean Cafe</p>
        </div>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About Us</a></li>
          <li><a href="./menu.html">Menu</a></li>
          <li><a href="./products.html" class="current">Shop</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </header>
      <main>
        <h1>Shop</h1>
        <p>
          A place where drinks and foods are made using ancient principles to
          satisfy taste of the modern life!
        </p>
        <p></p>
        <!-- Adding bootstrap carousel-->
        <div
          id="carouselExampleAutoplaying"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./images/cafe.jpg"
                class="d-block w-100"
                alt="Photo of Pythagorean Cafe inside"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/coffee.jpg"
                class="d-block w-100"
                alt="Photo of our delicious coffee cup"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/terasse.jpg"
                class="d-block w-100"
                alt="Photo of our outdoor seating area"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/teaset.jpg"
                class="d-block w-100"
                alt="Photo of our tea set"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </main>
      <footer>
        <p>Pythagorean Caffee @ 2024</p>
      </footer>
    </div>
  </body>
</html>
