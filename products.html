<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Importing google fonts 'Seymour One' and 'Work Sans'-->
    <link
      href="https://fonts.googleapis.com/css2?family=Seymour+One&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Importing bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- Imprt bootstrap javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- Importing our JavaScript file-->
    <script src="./scripts/products-script.js" defer></script>
    <!-- Import handlebars -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <!-- Create a handlebars template that we will want to use later -->
    <script id="entry-template" type="text/x-handlebars-template">
      {{#each items}}
        <div class="card">
          <img src={{this.image}} alt={{alt}} />
          <div class="description-area">
            <h2>{{this.title}}</h2>
            <p>{{this.description}}</p>
          </div>
          <p class="price">&euro; {{this.price}}</p>
          <div class="purchase-area">
            <button class="subtract {{this.id}}">-</button>
            <button class="add {{this.id}}">+</button>
            <p>Buy:
              <span class="{{this.id}} item-input">{{this.quantity}}</span></p>
          </div>
        </div>
      {{/each}}
    </script>
    <title>Pythagorean Cafe - Shop</title>
  </head>
  <body>
    <div class="body-container">
      <header>
        <div class="header_logo">
          <img
            src="./images/logo2.png"
            alt="Logo of the caffee - Pythagorean Theorem"
          />
          <p class="header_title">Pythagorean Cafe</p>
        </div>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About Us</a></li>
          <li><a href="./menu.html">Menu</a></li>
          <li><a href="./products.html" class="current">Shop</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </header>
      <main>
        <h1>Gift Shop</h1>
        <p class="intro">
          Become a supporter and our ambasassador by getting our merch! <br />
          It also works as a great gift for a family member, colleague or a
          friend! <br />
          Scroll down and take a look! <br />
          Happy shopping!
        </p>
        <!-- Adding bootstrap carousel-->
        <div id="products-content"></div>
        <button id="purchase-button" class="click-button">To Checkout</button>
      </main>
      <footer>
        <p>Pythagorean Caffee @ 2024</p>
      </footer>
    </div>
    <div id="shade"></div>
    <div id="pop-up"></div>
  </body>
</html>
